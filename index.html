<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frugal Living - Smart Budgeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0;
            padding: 0;
        }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Simple Animations */
        .chart-bar {
            animation: growUp 1s ease-out forwards;
        }
        
        @keyframes growUp {
            from {
                height: 0;
            }
            to {
                height: var(--bar-height);
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Supabase Configuration - GANTI DENGAN CREDENTIALS ANDA
        const SUPABASE_URL = 'https://your-project-id.supabase.co'; // Contoh: https://abcdefghijk.supabase.co
        const SUPABASE_ANON_KEY = 'your-anon-key-here'; // Anon key dari Supabase Dashboard > Settings > API
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Simple state management
        let appState = {
            user: null,
            currentPage: 'overview',
            sidebarOpen: false,
            showQuickAdd: false,
            transactions: [],
            budgets: [],
            goals: []
        };

        // Database functions
        const db = {
            // User functions
            async createUser(userData) {
                const { data, error } = await supabase
                    .from('users')
                    .insert([userData])
                    .select();
                return { data, error };
            },
            
            async getUserByEmail(email) {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('email', email)
                    .single();
                return { data, error };
            },
            
            async updateUser(userId, updates) {
                const { data, error } = await supabase
                    .from('users')
                    .update(updates)
                    .eq('id', userId)
                    .select();
                return { data, error };
            },
            
            // Transaction functions
            async getTransactions(userId) {
                const { data, error } = await supabase
                    .from('transactions')
                    .select('*')
                    .eq('user_id', userId)
                    .order('date', { ascending: false });
                return { data, error };
            },
            
            async createTransaction(transactionData) {
                const { data, error } = await supabase
                    .from('transactions')
                    .insert([transactionData])
                    .select();
                return { data, error };
            },
            
            async deleteTransaction(transactionId) {
                const { data, error } = await supabase
                    .from('transactions')
                    .delete()
                    .eq('id', transactionId);
                return { data, error };
            },
            
            // Budget functions
            async getBudgets(userId) {
                const { data, error } = await supabase
                    .from('budgets')
                    .select('*')
                    .eq('user_id', userId);
                return { data, error };
            },
            
            async createBudget(budgetData) {
                const { data, error } = await supabase
                    .from('budgets')
                    .insert([budgetData])
                    .select();
                return { data, error };
            },
            
            // Goal functions
            async getGoals(userId) {
                const { data, error } = await supabase
                    .from('goals')
                    .select('*')
                    .eq('user_id', userId);
                return { data, error };
            },
            
            async createGoal(goalData) {
                const { data, error } = await supabase
                    .from('goals')
                    .insert([goalData])
                    .select();
                return { data, error };
            }
        };

        // Mock authentication with PIN system
        const auth = {
            login: (email, pin = null) => {
                const userId = email.replace(/[@.]/g, '_');
                let storedPin = localStorage.getItem(`pin_${userId}`);
                
                // Check if user exists (has a PIN stored)
                if (!storedPin) {
                    // Set default PINs for predefined users if they don't exist
                    if (email === 'demo@frugal.com') {
                        localStorage.setItem(`pin_${userId}`, '123456');
                        storedPin = '123456';
                    } else if (email === 'admin@frugal.com') {
                        localStorage.setItem(`pin_${userId}`, '999999');
                        storedPin = '999999';
                    } else if (['user@example.com', 'test@budget.com'].includes(email)) {
                        localStorage.setItem(`pin_${userId}`, '000000');
                        storedPin = '000000';
                    } else {
                        // User doesn't exist
                        return { success: false, error: 'Email tidak terdaftar. Gunakan: demo@frugal.com, user@example.com, test@budget.com, atau minta admin untuk membuat akun Anda.' };
                    }
                }
                
                // Always require PIN for all users
                if (!pin) {
                    return { success: false, needPin: true };
                }
                
                // Check if PIN matches
                if (pin !== storedPin) {
                    return { success: false, error: 'PIN salah' };
                }
                
                const isAdmin = email === 'admin@frugal.com';
                appState.user = { email, id: userId, role: isAdmin ? 'admin' : 'user' };
                localStorage.setItem('frugal_user', JSON.stringify(appState.user));
                return { success: true };
            },
            logout: () => {
                appState.user = null;
                localStorage.removeItem('frugal_user');
                appState.transactions = [];
                appState.budgets = [];
                appState.goals = [];
            },
            init: () => {
                const stored = localStorage.getItem('frugal_user');
                if (stored) {
                    appState.user = JSON.parse(stored);
                    loadUserData();
                }
            },
            setPin: (newPin) => {
                if (appState.user) {
                    localStorage.setItem(`pin_${appState.user.id}`, newPin);
                    return true;
                }
                return false;
            },
            removePin: () => {
                if (appState.user) {
                    localStorage.removeItem(`pin_${appState.user.id}`);
                    return true;
                }
                return false;
            },
            hasPin: () => {
                if (appState.user) {
                    return !!localStorage.getItem(`pin_${appState.user.id}`);
                }
                return false;
            }
        };

        // Data management
        function loadUserData() {
            if (!appState.user) return;
            
            const userId = appState.user.id;
            appState.transactions = JSON.parse(localStorage.getItem(`transactions_${userId}`) || '[]');
            appState.budgets = JSON.parse(localStorage.getItem(`budgets_${userId}`) || '[]');
            appState.goals = JSON.parse(localStorage.getItem(`goals_${userId}`) || '[]');
        }

        function saveTransaction(transaction) {
            if (!appState.user) return;
            
            const userId = appState.user.id;
            transaction.id = Date.now();
            appState.transactions.push(transaction);
            localStorage.setItem(`transactions_${userId}`, JSON.stringify(appState.transactions));
        }

        function deleteTransaction(id) {
            if (!appState.user) return;
            
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                const userId = appState.user.id;
                appState.transactions = appState.transactions.filter(t => t.id !== id);
                localStorage.setItem(`transactions_${userId}`, JSON.stringify(appState.transactions));
                render(); // Refresh tampilan setelah menghapus
            }
        }

        function saveBudget(budget) {
            if (!appState.user) return;
            
            const userId = appState.user.id;
            budget.id = Date.now();
            appState.budgets.push(budget);
            localStorage.setItem(`budgets_${userId}`, JSON.stringify(appState.budgets));
        }

        function saveGoal(goal) {
            if (!appState.user) return;
            
            const userId = appState.user.id;
            goal.id = Date.now();
            appState.goals.push(goal);
            localStorage.setItem(`goals_${userId}`, JSON.stringify(appState.goals));
        }

        // Login Page
        function renderLoginPage() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 flex items-center justify-center p-4 relative overflow-hidden">
                    <!-- Animated Background Elements -->
                    <div class="absolute inset-0 overflow-hidden">
                        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
                        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-pink-400 to-red-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
                        <div class="absolute top-40 left-40 w-60 h-60 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>
                    </div>

                    <!-- Login Card -->
                    <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 w-full max-w-md border border-white/20 fade-in">
                        <!-- Header -->
                        <div class="text-center mb-8">
                            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-400 to-purple-500 rounded-3xl mb-6 shadow-lg">
                                <i class="fas fa-piggy-bank text-3xl text-white"></i>
                            </div>
                            <h1 class="text-4xl font-bold text-white mb-3 tracking-tight">Frugal Living</h1>
                            <p class="text-white/80 text-lg">Smart Financial Management</p>
                            <div class="w-16 h-1 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full mx-auto mt-4"></div>
                        </div>

                        <!-- Login Form -->
                        <div id="login-form" class="space-y-6">
                            <div class="space-y-4">
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-white/60"></i>
                                    </div>
                                    <input
                                        type="email"
                                        id="email-input"
                                        class="w-full pl-12 pr-4 py-4 bg-white/10 border border-white/20 rounded-2xl text-white placeholder-white/60 focus:ring-2 focus:ring-blue-400 focus:border-transparent backdrop-blur-sm transition-all duration-300"
                                        placeholder="Masukkan alamat email"
                                        required
                                    />
                                </div>
                                

                                
                                <div id="error-message" class="hidden bg-red-500/20 border border-red-400/30 text-red-100 px-4 py-3 rounded-2xl backdrop-blur-sm">
                                    <div class="flex items-center">
                                        <i class="fas fa-exclamation-triangle mr-3 text-red-300"></i>
                                        <span id="error-text" class="text-sm"></span>
                                    </div>
                                </div>
                                
                                <button
                                    onclick="handleLogin()"
                                    id="login-button"
                                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-4 px-6 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl shadow-lg"
                                >
                                    <i class="fas fa-arrow-right mr-3"></i>Akses Dashboard
                                </button>
                            </div>
                        </div>
                        
                        <!-- Divider -->
                        <div class="flex items-center my-8">
                            <div class="flex-1 border-t border-white/20"></div>
                            <span class="px-4 text-white/60 text-sm font-medium">Quick Demo Access</span>
                            <div class="flex-1 border-t border-white/20"></div>
                        </div>

                        <!-- Demo Buttons -->
                        <div class="space-y-3">
                            <button
                                onclick="quickLogin('demo@frugal.com')"
                                class="w-full bg-white/10 hover:bg-white/20 text-white py-3 px-4 rounded-2xl transition-all duration-300 border border-white/20 hover:border-white/40 backdrop-blur-sm group"
                            >
                                <div class="flex items-center justify-center">
                                    <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center mr-3">
                                        <i class="fas fa-user text-white text-sm"></i>
                                    </div>
                                    <span class="font-medium">demo@frugal.com</span>
                                    <i class="fas fa-arrow-right ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </button>
                            
                            <button
                                onclick="quickLogin('user@example.com')"
                                class="w-full bg-white/10 hover:bg-white/20 text-white py-3 px-4 rounded-2xl transition-all duration-300 border border-white/20 hover:border-white/40 backdrop-blur-sm group"
                            >
                                <div class="flex items-center justify-center">
                                    <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-pink-500 rounded-full flex items-center justify-center mr-3">
                                        <i class="fas fa-user text-white text-sm"></i>
                                    </div>
                                    <span class="font-medium">user@example.com</span>
                                    <i class="fas fa-arrow-right ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"></i>
                                </div>
                            </button>
                        </div>

                        <!-- Footer Info -->
                        <div class="mt-8 text-center">
                            <div class="inline-flex items-center px-4 py-2 bg-white/10 rounded-full backdrop-blur-sm">
                                <i class="fas fa-shield-alt text-green-400 mr-2"></i>
                                <span class="text-white/80 text-sm">Secure & Private</span>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Credits -->
                    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
                        <p class="text-white/60 text-sm">
                            Powered by <span class="font-semibold text-white">HPUTRAX</span>
                        </p>
                    </div>
                </div>
            `;
        }

        // Dashboard Layout
        function renderDashboard() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
                    <!-- Modern Navbar -->
                    <nav class="bg-white/80 backdrop-blur-xl shadow-lg border-b border-white/20 fixed w-full top-0 z-40">
                        <div class="px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center h-18">
                                <div class="flex items-center">
                                    <button
                                        onclick="toggleSidebar()"
                                        class="lg:hidden p-3 rounded-xl text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 transition-all duration-300"
                                    >
                                        <i class="fas fa-bars text-lg"></i>
                                    </button>
                                    <div class="flex items-center ml-2 lg:ml-0">
                                        <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center mr-3 shadow-lg">
                                            <i class="fas fa-piggy-bank text-white text-lg"></i>
                                        </div>
                                        <div>
                                            <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Frugal Living</h1>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="flex items-center space-x-4">
                                    <button
                                        onclick="showQuickAddModal()"
                                        class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 hover:from-blue-600 hover:via-purple-600 hover:to-pink-600 text-white px-4 py-2 rounded-2xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 relative overflow-hidden group"
                                    >
                                        <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                                        <div class="relative flex items-center">
                                            <div class="w-4 h-4 bg-white/20 rounded-full flex items-center justify-center mr-2 group-hover:rotate-180 transition-transform duration-300">
                                                <i class="fas fa-plus text-xs"></i>
                                            </div>
                                            <span class="text-sm">✨ Tambah</span>
                                        </div>
                                    </button>
                                    <div class="flex items-center space-x-3 bg-white/60 backdrop-blur-sm px-4 py-2 rounded-2xl border border-white/40">
                                        <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-indigo-500 rounded-full flex items-center justify-center">
                                            <i class="fas fa-user text-white text-sm"></i>
                                        </div>
                                        <span class="text-sm font-medium text-gray-700">${appState.user.email}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <!-- Modern Sidebar -->
                    <div id="sidebar" class="fixed inset-y-0 left-0 z-30 w-72 bg-white/90 backdrop-blur-xl shadow-2xl transform ${
                        appState.sidebarOpen ? 'translate-x-0' : '-translate-x-full'
                    } lg:translate-x-0 transition-transform duration-300 ease-in-out border-r border-white/20">
                        <div class="flex flex-col h-full pt-20">
                            <!-- User Profile Section -->
                            <div class="px-6 py-4 border-b border-gray-100">
                                <div class="flex items-center space-x-3">
                                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-2xl flex items-center justify-center shadow-lg">
                                        <i class="fas fa-user text-white text-lg"></i>
                                    </div>
                                    <div>
                                        <p class="font-semibold text-gray-800">Selamat Datang!</p>
                                        <p class="text-sm text-gray-500 truncate">${appState.user.email}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex-1 px-4 py-6 space-y-2">
                                ${renderMenuItems()}
                            </div>
                            
                            <div class="p-4 border-t border-gray-100">
                                <button
                                    onclick="handleLogout()"
                                    class="w-full flex items-center px-4 py-3 text-left rounded-2xl font-semibold text-red-600 hover:bg-red-50 hover:text-red-700 transition-all duration-300 group"
                                >
                                    <i class="fas fa-sign-out-alt mr-3 w-5 group-hover:scale-110 transition-transform"></i>
                                    Keluar
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="lg:ml-72 pt-20">
                        <main class="p-4 sm:p-6 lg:p-8 pb-20">
                            <div id="page-content">
                                ${renderCurrentPage()}
                            </div>
                        </main>
                    </div>

                    <!-- Modern Footer -->
                    <footer class="lg:ml-72 bg-white/60 backdrop-blur-sm border-t border-white/20 py-6 px-4 sm:px-6 lg:px-8">
                        <div class="text-center">
                            <p class="text-sm text-gray-600">
                                Dibuat dengan ❤️ oleh <span class="font-semibold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">HPUTRAX</span>
                            </p>
                        </div>
                    </footer>

                    <!-- Mobile Sidebar Overlay -->
                    ${appState.sidebarOpen ? `
                        <div
                            class="fixed inset-0 bg-black/30 backdrop-blur-sm z-20 lg:hidden"
                            onclick="toggleSidebar()"
                        ></div>
                    ` : ''}

                    <!-- Quick Add Modal -->
                    ${appState.showQuickAdd ? renderQuickAddModal() : ''}
                </div>
            `;
        }

        function renderMenuItems() {
            const baseMenuItems = [
                { id: 'overview', label: 'Ringkasan', icon: 'fas fa-chart-line' },
                { id: 'transactions', label: 'Transaksi', icon: 'fas fa-receipt' },
                { id: 'budgets', label: 'Anggaran', icon: 'fas fa-chart-pie' },
                { id: 'reports', label: 'Laporan', icon: 'fas fa-chart-bar' },
                { id: 'goals', label: 'Target', icon: 'fas fa-bullseye' },
                { id: 'settings', label: 'Pengaturan', icon: 'fas fa-cog' }
            ];
            
            const adminMenuItems = [
                { id: 'admin-dashboard', label: 'Admin Dashboard', icon: 'fas fa-crown' },
                { id: 'user-management', label: 'Kelola User', icon: 'fas fa-users' },
                { id: 'system-reports', label: 'Laporan Sistem', icon: 'fas fa-chart-area' }
            ];
            
            const menuItems = appState.user?.role === 'admin' 
                ? [...adminMenuItems, ...baseMenuItems] 
                : baseMenuItems;

            return menuItems.map(item => `
                <button
                    onclick="navigateTo('${item.id}')"
                    class="w-full flex items-center px-4 py-3 text-left rounded-2xl font-semibold transition-all duration-300 group ${
                        appState.currentPage === item.id
                            ? 'bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg'
                            : 'text-gray-600 hover:bg-indigo-50 hover:text-indigo-700'
                    }"
                >
                    <i class="${item.icon} mr-3 w-5 group-hover:scale-110 transition-transform"></i>
                    ${item.label}
                </button>
            `).join('');
        }

        function renderCurrentPage() {
            switch (appState.currentPage) {
                case 'overview':
                    return renderOverviewPage();
                case 'transactions':
                    return renderTransactionsPage();
                case 'budgets':
                    return renderBudgetsPage();
                case 'reports':
                    return renderReportsPage();
                case 'goals':
                    return renderGoalsPage();
                case 'settings':
                    return renderSettingsPage();
                case 'admin-dashboard':
                    return appState.user?.role === 'admin' ? renderAdminDashboard() : renderOverviewPage();
                case 'user-management':
                    return appState.user?.role === 'admin' ? renderUserManagement() : renderOverviewPage();
                case 'system-reports':
                    return appState.user?.role === 'admin' ? renderSystemReports() : renderOverviewPage();
                default:
                    return renderOverviewPage();
            }
        }

        function renderOverviewPage() {
            const totalIncome = appState.transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = appState.transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            return `
                <div class="space-y-8 fade-in">
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Ringkasan Keuangan</h1>
                            <p class="text-gray-600 mt-2">Pantau kondisi keuangan Anda secara real-time</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Terakhir diperbarui</p>
                            <p class="text-sm font-medium text-gray-700">${new Date().toLocaleDateString('id-ID')}</p>
                        </div>
                    </div>
                    
                    <!-- Modern Summary Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        function handleAddUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('new-user-email').value;
            const pin = document.getElementById('new-user-pin').value;
            const name = document.getElementById('new-user-name').value;
            
            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format email tidak valid!');
                return;
            }
            
            // Check if user already exists
            const userId = email.replace(/[@.]/g, '_');
            if (localStorage.getItem(`pin_${userId}`)) {
                alert('User dengan email ini sudah ada!');
                return;
            }
            
            // Validate PIN
            if (pin.length !== 6 || !/^\d{6}$/.test(pin)) {
                alert('PIN harus 6 digit angka!');
                return;
            }
            
            // Create user
            localStorage.setItem(`pin_${userId}`, pin);
            
            // Save user profile if name provided
            if (name) {
                localStorage.setItem(`profile_${userId}`, JSON.stringify({
                    name: name,
                    currency: 'IDR',
                    theme: 'light'
                }));
            }
            
            // Initialize empty data for new user
            localStorage.setItem(`transactions_${userId}`, '[]');
            localStorage.setItem(`budgets_${userId}`, '[]');
            localStorage.setItem(`goals_${userId}`, '[]');
            
            alert(`User ${email} berhasil dibuat!\nPIN: ${pin}\n\nUser dapat login dengan email dan PIN tersebut.`);

            render(); // Refresh the page to show new user

                                            class="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-xl transition-all duration-300 opacity-0 group-hover:opacity-100"
                                        >
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Filter transactions based on search and filter criteria
        function getFilteredTransactions() {
            let filtered = [...appState.transactions];
            
            // Apply type filter
            if (transactionFilter !== 'all') {
                filtered = filtered.filter(t => t.type === transactionFilter);
            }
            
            // Apply search query
            if (searchQuery.trim()) {
                const query = searchQuery.toLowerCase().trim();
                filtered = filtered.filter(t => 
                    t.description.toLowerCase().includes(query) ||
                    t.category.toLowerCase().includes(query) ||
                    t.amount.toString().includes(query) ||
                    new Date(t.date).toLocaleDateString('id-ID').includes(query)
                );
            }
            
            return filtered;
        }

        // Update transactions display
        function updateTransactionsDisplay() {
            const container = document.getElementById('transactions-container');
            const resultsInfo = document.getElementById('search-results-info');
            const resultsCount = document.getElementById('results-count');
            
            if (!container) return;
            
            const filteredTransactions = getFilteredTransactions();
            container.innerHTML = renderTransactionsList(filteredTransactions);
            
            // Update search results info
            if (searchQuery.trim() || transactionFilter !== 'all') {
                const totalTransactions = appState.transactions.length;
                const filteredCount = filteredTransactions.length;
                
                resultsCount.textContent = `Menampilkan ${filteredCount} dari ${totalTransactions} transaksi`;
                resultsInfo.classList.remove('hidden');
            } else {
                resultsInfo.classList.add('hidden');
            }
        }

        // Search function
        function filterTransactions() {
            const searchInput = document.getElementById('transaction-search');
            if (searchInput) {
                searchQuery = searchInput.value;
                updateTransactionsDisplay();
            }
        }

        // Set transaction filter
        function setTransactionFilter(filter) {
            transactionFilter = filter;
            
            // Update button styles
            const buttons = ['filter-all', 'filter-income', 'filter-expense'];
            buttons.forEach(btnId => {
                const btn = document.getElementById(btnId);
                if (btn) {
                    if (btnId === `filter-${filter}`) {
                        btn.className = 'px-4 py-2 rounded-xl font-semibold text-sm transition-all duration-300 bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-lg';
                    } else {
                        const baseClass = 'px-4 py-2 rounded-xl font-semibold text-sm transition-all duration-300 bg-gray-200 text-gray-700';
                        const hoverClass = btnId === 'filter-income' ? 'hover:bg-green-100 hover:text-green-700' : 
                                         btnId === 'filter-expense' ? 'hover:bg-red-100 hover:text-red-700' : 
                                         'hover:bg-indigo-100 hover:text-indigo-700';
                        btn.className = `${baseClass} ${hoverClass}`;
                    }
                }
            });
            
            updateTransactionsDisplay();
        }

        // Clear all filters
        function clearTransactionFilters() {
            const searchInput = document.getElementById('transaction-search');
            if (searchInput) {
                searchInput.value = '';
            }
            
            searchQuery = '';
            setTransactionFilter('all');
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            if (!appState.user) {
                app.innerHTML = renderLoginPage();
            } else {
                app.innerHTML = renderDashboard();
            }
        }

        // Initialize app
        auth.init();
        render();
    </script>
